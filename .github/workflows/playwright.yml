name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to (e.g., qa, uat, staging)'
        required: true
        type: choice
        options:
          - qa
          - uat
          - staging

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Set environment variables
      env:
        BASE_URL: ${{ vars.BASE_URL }}
        ADMIN_USERNAME: ${{ vars.ADMIN_USERNAME }}
        ADMIN_PASSWORD: ${{ vars.ADMIN_PASSWORD }}
      run: |
        echo "Execute Environment: ${{ github.event.inputs.environment }}"
        echo "BASE_URL=${BASE_URL}"
        echo "ADMIN_USERNAME=${ADMIN_USERNAME}"
        echo "ADMIN_PASSWORD=${ADMIN_PASSWORD}"
        echo "BASE_URL=${BASE_URL}" >> $GITHUB_ENV
        echo "ADMIN_USERNAME=${ADMIN_USERNAME}" >> $GITHUB_ENV
        echo "ADMIN_PASSWORD=${ADMIN_PASSWORD}" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ env.BASE_URL }}
        ADMIN_USERNAME: ${{ env.ADMIN_USERNAME }}
        ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
      run: npx playwright test

    - name: Upload Playwright report
      if: ${{ success() && !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
