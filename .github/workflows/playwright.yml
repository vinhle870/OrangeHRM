name: Playwright Tests
on:
#  push:
#    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to (e.g., qa, staging)'
        required: true
        type: choice
        options:
        - qa
        - uat
        - staging
jobs:
  test:
    timeout-minutes: 60
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Set environment variable for executed env
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        echo "Execute Environment: ${{ github.event.inputs.environment }}"
        echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
        echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> $GITHUB_ENV
        echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> $GITHUB_ENV

    - name: Run Playwright tests
      if: ${{ env.BASE_URL && env.BASE_URL != '' }}
      env:
       BASE_URL: ${{ secrets.BASE_URL }}
       ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
       ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: npx playwright test

    - name: Upload Playwright report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
       name: playwright-report
       path: playwright-report/
       retention-days: 30
